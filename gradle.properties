# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
# Enable offline mode to use local cache
org.gradle.offline=true
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Disable JDK image transformation and other problematic features
android.jetifier.ignorelist=jlink
android.experimental.legacyTransform.disable=true
android.jdkimage.disable=true
android.useDeprecatedNdk=true
android.enableD8=true
android.enableR8=false
android.bundlePackageDex=false
android.enableSeparateAnnotationProcessing=false

# Override gradle paths to avoid permission issues
org.gradle.caching=false
org.gradle.daemon=false 